name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Find csproj files
      run: find . -name "*.csproj" | sort

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Publish
      run: |
        API_PROJ=$(find . -name "*.Api.csproj" | head -1)
        echo "Publishing: $API_PROJ"
        dotnet publish "$API_PROJ" --configuration Release --output ./publish

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: published-app
        path: ./publish

    - name: Test
      run: |
        TEST_PROJ=$(find . -name "*.Tests.csproj" | head -1)
        if [ -n "$TEST_PROJ" ]; then
          echo "Testing: $TEST_PROJ"
          dotnet test "$TEST_PROJ" --no-build --verbosity normal
        else
          echo "No test project found, skipping"
        fi